<!DOCTYPE html>
<html>
	
	<head>
		
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <link rel="stylesheet" href="../global.css" type="text/css" media="all" />
        <script defer src="script.js" type="text/javascript" charset="utf-8"></script>
        <!--<script src="../script.js" type="text/javascript" charset="utf-8"></script>-->
		
	</head>
	
	<body>
		<div id="bar_container">
			<div id="left-bar" class="content bar">
				<div class="button bar_button" id="import">
					<img src="../assets/svgs/img.svg" class="option-button_icon"></label>
				</div>
				<div class="button bar_button" onclick="clearBoard()">
					<img src="../assets/svgs/bigBrush.svg">
				</div>
			</div>

			<div id="tool-bar" class="content bar">
				<div class="option-button selected" id="brush">
					<img src="../assets/svgs/brush.svg" class="option-button_icon"></label>
				</div>

				<div class="option-button" id="eraser">
					<img src="../assets/svgs/eraser.svg" class="option-button_icon"></label>
				</div>

				<div class="option-button" id="colorDropper">
					<img src="../assets/svgs/dropper.svg" class="option-button_icon"></label>
				</div>

				<div class="option-button" id="shape">
					<img src="../assets/svgs/shapes.svg" class="option-button_icon"></label>
				</div>

				<div class="option-button" id="text">
					<img src="../assets/svgs/text.svg" class="option-button_icon"></label>
				</div>

				<div class="option-button" id="selection">
					<img src="../assets/svgs/select-rect.svg" class="option-button_icon"></label>
				</div>
			</div>

			<div id="right-bar" class="content bar">
				<div class="button bar_button">
					<img src="../assets/svgs/cog.svg">
				</div>
				<div onclick="(function(){showDialogue('save'); updatePreview()})()" class="button bar_button">
					<img src="../assets/svgs/floppy.svg">
				</div>
			</div>
		</div>

		<div id="middle-part_wrapper">
			<div class="content" id="board_wrapper">
				<canvas id="effect-board" width="1200" height="450"></canvas>
				<canvas id="board" width="1200" height="450"></canvas>
			</div>

			<div id="right-side_bar" class="content">
				<div id="color-picker_wrapper" class="content">
					<input id="bg-color_selector" class="color-picker current_color-selector" type="color">
					<div id="switch-colors_btn" class="small-button button"><img src="../assets/svgs/switch.svg" class="option-button_icon"></div>
					<input id="fg-color_selector" class="color-picker" type="color">
				</div>
			</div>
		</div>

		<div id="dialogue-container">

			<div id="dialogue-background" onclick="hideDialogue()">

			</div>

			<div id="dialogue" class="inner-body">
				<iframe id="dialogue_content" src="../assets/dialogues/saveDialogue.html">
				</iframe>
			</div>
		</div>
	</body>
	
</html>
